<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style/style.css">
        <title>Saplings Care Guide</title>
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Your Plants</a></li>
                    <li><a href="care.html">Care Guide</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="contact-page">
            <section class="contact-fields">
                <div class="contact-title-header">
                    <h3 class="issue-text">Have a Different Issue?</h3>
                </div>
                <div class="form-container">
                    <form method="post" id="issue">
                        <div class="general-inputs">
                            <div class="name">
                                <label for="name">Name <span>*</span></label>
                                <input type="text" id="name" name="name" placeholder="John Doe" required><br>
                            </div>
                            <div class="email">
                                <label for="email">Email <span>*</span></label>
                                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br>
                            </div>
                        </div>
                        <div class="textarea-message">
                            <label for="message">Message <span>*</span></label>
                            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Describe your issue..."></textarea>
                        </div>
                        <div class="terms">
                            <label for="terms" class="terms-label">I agree to the <a href="https://media.makeameme.org/created/gotcha-1e0c00b0e0.jpg" class="terms-conditions">terms & conditions</a></label>
                            <input type="checkbox" class="terms" name="terms" id="terms" required>
                        </div>
                        <div class="contact-button">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
                <div class="physical-details">
                    <div class="detail location">
                        <i class="fa-solid fa-location-dot fa-md"></i>
                        <div class="text">
                            <h4 class="location-heading">Location</h4>
                            <div class="ireland">
                                <p class="ireland-paragraph">Ireland</p>
                                <div class="flag">
                                    <div class="stripe stripe-1"></div>
                                    <div class="stripe stripe-2"></div>
                                    <div class="stripe stripe-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="detail email-address">
                        <i class="fa-regular fa-envelope fa-md"></i>
                        <div class="text">
                            <h4 class="email-heading">Email Address</h4>
                            <p class="email-paragraph">nikolayenia.ana@gmail.com</p>
                        </div>
                    </div>
                    <div class="detail phone">
                        <i class="fa-solid fa-phone fa-md"></i>
                        <div class="text">
                            <h4 class="phone-heading">Phone Number</h4>
                            <p class="phone-number">+353 851125923</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-links">
                <div class="socials-footer">
                    <a href="https://github.com/Ana-Niko-byte" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
                    <a href="https://www.linkedin.com/in/ana-nikolayenia-623474212/" target="_blank"><i class="fa-brands fa-linkedin-in fa-xl"></i></a>
                    <a href="https://www.instagram.com/ana_nikolayenia/" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>
                </div>
                <div class="links">
                    <a href="index.html"><h4>Your Plants</h4></a>
                    <a href="care.html"><h4>Care Guide</h4></a>
                    <a href="contact.html"><h4>Contact</h4></a>
                </div>
            </div>
            <div class="copyright">
                <h4>Copyright &COPY; 2023 Saplings Care Guide; DESIGN by Ana Nikolayenia</h4>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/f39b89d411.js" crossorigin="anonymous"></script>
    </body>
</html>
